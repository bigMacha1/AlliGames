<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlliGames</title>
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/df212c749f.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->

        <header>
            <h2 class="logo"><i class="fa-solid fa-gamepad"></i> AlliGames</h2>
            <nav class="navigation">
                <input class="search" type="text" placeholder="Search the website...">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
            </nav>
        </header>

    <!-- Sidebar -->

    <div class="sidebar">
        <div class="top">
            <i class="fa-solid fa-bars" id="btn"></i>
        </div>
        <div class="user">
            <img src="pfp.jpg" alt="GUEST" class="user-img">
            <div>
                <p class="bold">GUEST</p>
                <p class="title">Guest</p>
            </div>
        </div>
        <ul>
            <li><a href="#home" class="">
                    <i class="fa-solid fa-house"></i>
                    <span class="nav-item">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li><a href="#games" class="">
                    <i class="fa-solid fa-chess"></i>
                    <span class="nav-item">Games</span>
                </a>
                <span class="tooltip">Games</span>
            </li>
            <li><a href="#downloads" class="">
                    <i class="fa-solid fa-download"></i>
                    <span class="nav-item">Downloads</span>
                </a>
                <span class="tooltip">Downloads</span>
            </li>
            <li><a href="#videos" class="">
                    <i class="fa-solid fa-video"></i>
                    <span class="nav-item">Videos</span>
                </a>
                <span class="tooltip">Videos</span>
            </li>
            <li><a href="#channel" class="">
                    <i class="fa-brands fa-youtube"></i>
                    <span class="nav-item">Channel</span>
                </a>
                <span class="tooltip">Channel</span>
            </li>
            <li><a href="#settings" class="">
                    <i class="fa-solid fa-user-gear"></i>
                    <span class="nav-item">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
            <li><a href="#login" class="">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span class="nav-item">Login</span>
                </a>
                <span class="tooltip">Login</span>
            </li>
        </ul>
    </div>
    
    <!-- Main Content -->

    <section id="home">
        <h1>Home</h1>
    </section>
    <section id="games">Games</section>
    <section id="downloads">Downloads</section>
    <section id="videos">Videos</section>
    <section id="channel">Channels</section>
    <section id="settings">Settings</section>
    <section id="login">Login</section>
    <script src="https://kit.fontawesome.com/df212c749f.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
